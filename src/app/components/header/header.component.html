<p-fieldset>
  <ng-template #header>
    <p style="font-weight: 700; letter-spacing: -0.05em; font-size: 17px;">BAND MANAGER</p>
  </ng-template>
  <div style="display: flex; justify-content: space-between; align-items: center">
    <div>
      <p style="text-transform: uppercase; letter-spacing: -0.05em">Лабораторная работа №2</p>
      <p style="text-transform: uppercase; opacity: 0.5; font-size: 11px; letter-spacing: -0.05em;">Рыцев Максим Георгиевич</p>
    </div>
    <app-theme-toggle></app-theme-toggle>
  </div>
</p-fieldset>

<p-toolbar style="margin-top: 10px">
  <ng-template #start>
    <a pButton routerLink="login">
      <span class="pi pi-user" pButtonIcon></span>
      <span pButtonLabel>Авторизация</span>
    </a>
  </ng-template>
</p-toolbar>
