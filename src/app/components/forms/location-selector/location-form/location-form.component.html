<form (ngSubmit)="onSubmit()" [formGroup]="locationForm" class="location-form">

  <!-- X Coordinate (Optional) -->
  <div class="form-field flex flex-column gap-1 mt-2">
    <label for="x">Координата X</label>
    <p-inputNumber
      [invalid]="isInvalid('x')"
      class="w-full"
      fluid
      formControlName="x"
      id="x"
      mode="decimal"
      placeholder="Введите X (необязательно)"
    />
    @if (isInvalid('x')) {
      <p-message severity="error" size="small" variant="simple">
        {{ getFieldError('x') }}
      </p-message>
    }
  </div>

  <!-- Y Coordinate (Required) -->
  <div class="form-field flex flex-column gap-1 mt-2">
    <label for="y">Координата Y *</label>
    <p-inputNumber
      [invalid]="isInvalid('y')"
      class="w-full"
      fluid
      formControlName="y"
      id="y"
      mode="decimal"
      placeholder="Введите Y"
    />
    @if (isInvalid('y')) {
      <p-message severity="error" size="small" variant="simple">
        {{ getFieldError('y') }}
      </p-message>
    }
  </div>

  <!-- Z Coordinate (Required) -->
  <div class="form-field flex flex-column gap-1 mt-2">
    <label for="z">Координата Z *</label>
    <p-inputNumber
      [invalid]="isInvalid('z')"
      class="w-full"
      fluid
      formControlName="z"
      id="z"
      mode="decimal"
      placeholder="Введите Z"
    />
    @if (isInvalid('z')) {
      <p-message severity="error" size="small" variant="simple">
        {{ getFieldError('z') }}
      </p-message>
    }
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons flex gap-2 mt-5">
    <!-- Submit Button -->
    <button
      [disabled]="locationForm.invalid || isLoading"
      class="flex-1 align-items-center submit-button"
      pButton
      type="submit"
    >
      @if (isLoading) {
        <i class="pi pi-spinner pi-spin"></i>
      } @else {
        <span pButtonIcon>
          <i [class]="submitButtonIcon"></i>
        </span>
        <span pButtonLabel>
          {{ submitButtonText }}
        </span>
      }
    </button>

    <!-- Cancel Button -->
    <p-button
      (click)="onCancel()"
      icon="pi pi-times"
      label="Отмена"
      outlined
      severity="secondary"
      text
    ></p-button>
  </div>

</form>
