<div class="custom-select" (click)="toggleDropdown()" tabindex="0">
  <div class="custom-select-selector">
    <span class="custom-select-selection-item">{{ selectedLabel }}</span>
    <span class="custom-select-arrow">
      <svg viewBox="64 64 896 896" width="1em" height="1em">
        <path
          d="M884 256h-75c-5.1 0-9.9 2.5-12.9 6.6L512 654.2 227.9 262.6
             c-3-4.1-7.8-6.6-12.9-6.6h-75
             c-6.5 0-10.3 7.4-6.5 12.7
             l352.6 486.1c12.8 17.6 39 17.6 51.7 0
             l352.6-486.1c3.9-5.3.1-12.7-6.4-12.7z"
        ></path>
      </svg>
    </span>
  </div>

  @if (isOpen) {
    <ul class="custom-select-dropdown" (mouseleave)="closeDropdown()">
      @for (option of options; track option.value) {
        <li
          class="custom-select-option"
          [class.selected]="option.value === selected"
          (click)="selectOption(option)"
        >
          {{ option.label }}
        </li>
      }
    </ul>
  }
</div>
