name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  JAR_PATH: target/BandManager-0.1.jar
  REMOTE_APP_PATH: ~/BandManager/BandManager.jar
  REMOTE_LOG_PATH: ~/BandManager/band-manager.log

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean compile -DskipTests

      - name: Run tests
        run: mvn -B test

      - name: Package application
        run: mvn -B package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: ${{ env.JAR_PATH }}
          retention-days: 1

  deploy:
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 2222 se.ifmo.ru >> ~/.ssh/known_hosts

      - name: Create remote directory
        run: |
          ssh -i ~/.ssh/deploy_key -p 2222 s409483@se.ifmo.ru \
          "mkdir -p ~/BandManager"

      - name: Stop existing application
        run: |
          ssh -i ~/.ssh/deploy_key -p 2222 s409483@se.ifmo.ru \
          "pkill -f 'java.*BandManager' || true"
        continue-on-error: true

      - name: Wait for process to stop
        run: sleep 5

      - name: Upload JAR to server
        run: |
          scp -i ~/.ssh/deploy_key -P 2222 \
          BandManager-0.1.jar \
          s409483@se.ifmo.ru:~/BandManager/BandManager.jar

      - name: Make JAR executable
        run: |
          ssh -i ~/.ssh/deploy_key -p 2222 s409483@se.ifmo.ru \
          "chmod +x ~/BandManager/BandManager.jar"

      - name: Start application
        run: |
          ssh -i ~/.ssh/deploy_key -p 2222 s409483@se.ifmo.ru \
          "cd ~/BandManager && nohup java -jar -Dspring.profiles.active=prod BandManager.jar > band-manager.log 2>&1 & echo \$! > app.pid"

  verify:
    name: Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 2222 se.ifmo.ru >> ~/.ssh/known_hosts

      - name: Wait for application to start
        run: sleep 30

      - name: Check application process
        run: |
          ssh -i ~/.ssh/deploy_key -p 2222 s409483@se.ifmo.ru \
          "ps aux | grep 'BandManager.jar' | grep -v grep"

      - name: Check application logs
        run: |
          ssh -i ~/.ssh/deploy_key -p 2222 s409483@se.ifmo.ru \
          "tail -20 ~/BandManager/band-manager.log"

      - name: Check if application is responsive
        run: |
          # Try multiple common endpoints
          ssh -i ~/.ssh/deploy_key -p 2222 s409483@se.ifmo.ru \
          "curl -s -f http://localhost:8080/actuator/health || \
           curl -s -f http://localhost:8080/ || \
           echo 'Basic connectivity check complete'"
        continue-on-error: true

      - name: Save PID file for future reference
        run: |
          ssh -i ~/.ssh/deploy_key -p 2222 s409483@se.ifmo.ru \
          "ps aux | grep 'BandManager.jar' | grep -v grep | awk '{print \$2}' > ~/BandManager/app.pid"