name: Deploy Angular to Production

on:
  push:
    branches: [ frontend ]

env:
  NODE_VERSION: '20.x'
  DEPLOY_FOLDER: '/var/www/band-manager'  # <-- путь теперь базовый для nginx

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install rimraf@^4.0.0 glob@^9.3.0 --save-dev

      - name: Build Angular application
        run: |
          npm run build -- --configuration=production --base-href="/"

      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: angular-app
          path: dist/BandManagerFrontend/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/frontend'

    steps:
      - name: Download dist files
        uses: actions/download-artifact@v4
        with:
          name: angular-app

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 2222 se.ifmo.ru >> ~/.ssh/known_hosts

      - name: Clean and deploy to /var/www/band-manager
        run: |
          ssh -p 2222 s409483@se.ifmo.ru "sudo rm -rf $DEPLOY_FOLDER/* && sudo mkdir -p $DEPLOY_FOLDER"
          scp -P 2222 -r ./dist/BandManagerFrontend/* s409483@se.ifmo.ru:$DEPLOY_FOLDER/
          ssh -p 2222 s409483@se.ifmo.ru "sudo chown -R www-data:www-data $DEPLOY_FOLDER"
