name: Deploy to Helios

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build project
        run: mvn clean package -DskipTests

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Prepare remote server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: se.ifmo.ru
          port: 2222
          username: s409483
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            echo "Ensuring remote folder exists"
            mkdir -p ~/BandManager
            echo "Removing old BandManager.jar if it exists"
            rm -rf ~/BandManager/BandManager.jar

      - name: Copy jar to Helios
        uses: appleboy/scp-action@v0.1.7
        with:
          host: se.ifmo.ru
          port: 2222
          username: s409483
          key: ${{ secrets.DEPLOY_KEY }}
          source: "target/BandManager-0.1.jar"
          target: "~/BandManager/BandManager.jar"
          strip_components: 0

  restart:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Restart app on Helios
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: se.ifmo.ru
          port: 2222
          username: s409483
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            echo "Killing old instance if exists"
            pkill -f 'java.*BandManager.jar' || true
            echo "Starting new instance"
            nohup java -jar ~/BandManager/BandManager.jar --spring.profiles.active=prod > ~/BandManager/band-manager.log 2>&1 &
            echo "Application restarted successfully"
