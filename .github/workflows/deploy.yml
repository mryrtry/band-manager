name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  SERVER_PORT: 8126

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Generate application-prod.properties from template
        run: |
          mkdir -p src/main/resources
          cp src/main/resources/application-prod-template.properties src/main/resources/application-prod.properties
          sed -i "s|@SERVER_PORT@|${{ env.SERVER_PORT }}|g" src/main/resources/application-prod.properties
          sed -i "s|@DB_URL@|${{ secrets.DB_URL }}|g" src/main/resources/application-prod.properties
          sed -i "s|@DB_USERNAME@|${{ secrets.DB_USERNAME }}|g" src/main/resources/application-prod.properties
          sed -i "s|@DB_PASSWORD@|${{ secrets.DB_PASSWORD }}|g" src/main/resources/application-prod.properties
          sed -i "s|@JWT_SECRET@|${{ secrets.JWT_SECRET }}|g" src/main/resources/application-prod.properties

      - name: Build with Maven
        run: mvn -B clean package -P prod -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/BandManager-0.1.jar
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 83.166.246.71 >> ~/.ssh/known_hosts

      - name: Create directory structure on server
        run: |
          ssh root@83.166.246.71 "mkdir -p ~/BandManager"

      - name: Stop existing application
        run: |
          ssh root@83.166.246.71 "pkill -f 'BandManager.jar' || true"
          sleep 5

      - name: Upload JAR to server
        run: |
          scp target/BandManager-0.1.jar root@83.166.246.71:~/BandManager/BandManager.jar

      - name: Start application
        run: |
          ssh root@83.166.246.71 "cd ~/BandManager && pkill -f 'BandManager.jar' || true"
          sleep 5
          ssh root@83.166.246.71 \
            "cd ~/BandManager && _JAVA_OPTIONS='' bash -c 'java -Xmx512m -Xms256m -jar BandManager.jar --spring.profiles.active=prod > band-manager.log 2>&1 &'"
          sleep 25

  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 83.166.246.71 >> ~/.ssh/known_hosts

      - name: Check application process
        run: |
          ssh root@83.166.246.71 "ps aux | grep BandManager.jar | grep -v grep"

      - name: Check application logs
        run: |
          ssh root@83.166.246.71 "tail -20 ~/BandManager/band-manager.log"

      - name: Check health endpoint
        run: |
          ssh root@83.166.246.71 \
            "curl -s -o /dev/null -w 'Health Check: %{http_code}\n' localhost:${{ env.SERVER_PORT }}/health"
