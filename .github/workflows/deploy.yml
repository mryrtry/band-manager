name: Deploy to Helios

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Build jar and run tests
      - name: Build and test with Maven
        run: mvn clean package

      # 4. Prepare remote directory
      - name: Prepare remote directory
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: se.ifmo.ru
          port: 2222
          username: s409483
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            mkdir -p ~/BandManager
            rm -f ~/BandManager/BandManager.jar

      # 5. Copy jar to Helios
      - name: Copy jar to Helios
        uses: appleboy/scp-action@v0.1.7
        with:
          host: se.ifmo.ru
          port: 2222
          username: s409483
          key: ${{ secrets.DEPLOY_KEY }}
          source: "target/BandManager-0.1.jar"
          target: "~/BandManager/BandManager.jar"
          strip_components: 0

      # 6. Restart app on Helios
      - name: Restart app on Helios
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: se.ifmo.ru
          port: 2222
          username: s409483
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            # Kill old instance safely
            pkill -f 'java.*BandManager.jar' || true
            # Start new jar with nohup and redirect logs
            nohup java -jar ~/BandManager/BandManager.jar --spring.profiles.active=prod > ~/BandManager/band-manager.log 2>&1 &
