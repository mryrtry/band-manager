name: Deploy Angular to Production

on:
  push:
    branches: [ frontend ]

env:
  NODE_VERSION: '20.x'
  DEPLOY_FOLDER: 'public_html/band-manager'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular application
        run: npm run build -- --configuration=production --base-href="/~s409483/band-manager/"

      - name: Upload browser folder only
        uses: actions/upload-artifact@v4
        with:
          name: angular-app
          path: dist/band-manager/browser
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/frontend'

    steps:
      - name: Download browser files
        uses: actions/download-artifact@v4
        with:
          name: angular-app

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 2222 se.ifmo.ru >> ~/.ssh/known_hosts

      - name: Clean and deploy
        run: |
          ssh -p 2222 s409483@se.ifmo.ru "rm -rf ~/$DEPLOY_FOLDER/* && mkdir -p ~/$DEPLOY_FOLDER"
          scp -P 2222 -r ./* s409483@se.ifmo.ru:~/$DEPLOY_FOLDER/
