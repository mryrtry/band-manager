name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          mvn -B clean compile -Dspring.profiles.active=prod
          mvn -B package -DskipTests -Dspring.profiles.active=prod

      - name: Test with Maven
        run: mvn test

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/BandManager-0.1.jar
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 2222 se.ifmo.ru >> ~/.ssh/known_hosts

      - name: Create directory structure on server
        run: |
          ssh -p 2222 s409483@se.ifmo.ru "mkdir -p ~/BandManager"

      - name: Stop existing application
        run: |
          ssh -p 2222 s409483@se.ifmo.ru "pkill -f 'BandManager.jar' || true"
          sleep 5

      - name: Upload JAR to server
        run: |
          scp -P 2222 BandManager-0.1.jar s409483@se.ifmo.ru:~/BandManager/BandManager.jar
          ssh -p 2222 s409483@se.ifmo.ru "chmod +x ~/BandManager/BandManager.jar"

      - name: Start application
        run: |
          ssh -p 2222 s409483@se.ifmo.ru "cd ~/BandManager && _JAVA_OPTIONS='' nohup java -Xmx512m -Xms256m -jar -Dspring.profiles.active=prod BandManager.jar > band-manager.log 2>&1 &"
          sleep 15

  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 2222 se.ifmo.ru >> ~/.ssh/known_hosts

      - name: Check application process
        run: |
          ssh -p 2222 s409483@se.ifmo.ru "ps aux | grep BandManager.jar | grep -v grep"